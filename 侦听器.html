<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy='username'>
            </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script type="text/javascript" src="/code/js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                username: '',
                tip: ''
            },
            methods: {
                checkName: function (username) {
                    // 使用定时任务的方式模拟接口调用
                    var that = this;
                    setTimeout(function () {
                        if (username === 'admin') {
                            that.tip = '用户名已存在'
                        } else {
                            that.tip = '用户名可用'
                        }
                    }, 2000)
                },
            },
            watch: {
                username: function (val) {
                    this.checkName(val);
                    this.tip = '正在验证..'
                }
            },
        })
    </script>
</body>

</html>
