<body>
    <div id="app">
        <button-counter></button-counter>
    </div>

    <script src="/code/js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button @click="handle">点击了{{count}}次</button>',
            methods: {
                handle: function () {
                    this.count += 2;
                }
            },

        });
        vm = new Vue({
            el: '#app',
            data: {

            }

        })
    </script>
